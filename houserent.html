<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>House Rental Home Page</title>
	<link rel="stylesheet" href="houserent.css">
</head>
<body>
 	<div class="header">
 		<nav>
 			<img src="images/logo.png" class="logo">
 			<ul class="nav-links">
 				<li><a href="#">Popular Places</a></li>
 				<li><a href="#">Travel Outside</a></li>
 				<li><a href="#">Online Packages</a></li>
 			</ul>
 			<a href="#" class="register-btn">Register Now</a>
 		</nav>
 		<div class="container">
 			<h1>Find Your Next Rental Space</h1>
 			<div class="search-bar">
 				<form>
 					<div class="location-input">
 						<label>Location</label>
 						<input type="text" placeholder="Where to next?">
 					</div>
 					<div>
 						<label>Check in</label>
 						<input type="text" placeholder="Add Date">
 					</div>
 					<div>
 						<label>Check out</label>
 						<input type="text" placeholder="Add Date">
 					</div>
 					<div>
 						<label>Guest</label>
 						<input type="text" placeholder="Add Guest">
 					</div>
 					<button type="submit"><img src="images/search.png"></button>
 				</form>
 			</div>
 		</div>
 	</div>



</body>
</html>
